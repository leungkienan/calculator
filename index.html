<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator-KL</title>
    <link rel="stylesheet" href="style.css" />
    <script src="psuedocode_calc.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td id="screen">Screen</td>
      </tr>
      <tr id="row4">
        <td><button id ="AC" value = "AC">AC</button></td>
        <td><button id ="CE" value = "CE">CE</button></td>
        <td><button id = "divide" value = "/">รท</button></td>
      </tr>
      <tr id="row3">
        <td><button id = "seven" value = "7">7</button></td>
        <td><button id = "eight" value = "8">8</button></td>
        <td><button id = "nine" value = "9">9</button></td>
        <td><button id = "multiply" value = "*">x</button></td>
      </tr>
      <tr id="row2">
        <td><button id = "four" value = "4">4</button></td>
        <td><button id = "five" value = "5">5</button></td>
        <td><button id = "six" value = "6">6</button></td>
        <td><button id = "minus" value = "-">-</button></td>
      </tr>
      <tr id="row1">
        <td><button id = "one" value = "1">1</button></td>
        <td><button id = "two" value = "2">2</button></td>
        <td><button id = "three" value = "3">3</button></td>
        <td><button id = "plus" value = "+">+</button></td>
      </tr>
      <tr id="row0">
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button>=</button></td>
      </tr>
    </table>
  </body>
</html>
